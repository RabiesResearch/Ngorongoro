name: "my-website"
output_dir: "."
# Produce navigation bar at the top of the screen with the menus
navbar:
  # Title appears in the top left of the navbar
  title: "Ngorongoro Rabies Research"
  # Arrange items on the left side of the navbar (to the right of the title)
  left:
    - text: "Home"
      href: index.html # The page that will appear when the name on the navbar is clicked
    - text: "About"
      menu:
        - text: "Project Information" # Name that appears on the navbar
          href: about_overview.html
        - text: "Rabies Epidemiology"
          href: about_epi.html
        - text: "Publications"
          href: about_publications.html
    - text: "  Data"
      icon: fa-chart-bar
      menu:
        - text: "Epidemiology"
          href: data_epi.html
        - text: "Download"
          href: data_download.html
  # Arrange items on the right side of the navbar (social links)
  right:
    - icon: fa-globe fa-lg
      menu:
        - text: "Central Hub"
          href: https://rabiesresearch.shinyapps.io/shiny_hub/
        - text: "Serengeti District"
          icon: img/icons/ser_map.ico
          href: https://rabiesresearch.github.io/Serengeti/
    # The contact.html script currently holds a link to email team members
    - icon: fa-envelope fa-lg
      href: contact.html
    # Currently links to the @RabidBites Twitter page
    - icon: fa-twitter fa-lg
      href: https://twitter.com/rabidbites
output:
  html_document:
    theme: united